<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="nav-aside">
      <div class="nav-starred">
        <h3>IdeaBox Redux</h3>
        <h6>Filter Starred Ideas</h6>
        <button id="filter-favorites">Show Starred Ideas</button>
        <button id="filter-all">Show All Ideas</button>
      </div>
      <div class="nav-filter">
        <h6>Filter by Quality</h6>
        <div class="nav-button-container">
          <button id="filter-swill">Swill</button>
          <button id="filter-plausible">Plausible</button>
          <button id="filter-genius">Genius</button>
        </div>
        <form name="new-quality">
          <input type="text" name="new-quality" />
          <button id="add-new-quality-btn">Add New Quality</button>
        </form>
      </div>
    </nav>
    <main class="main-container">
      <section class="main-input">
        <form>
          <label for="title">title</label>
          <input
            type="text"
            autocomplete="off"
            name="title"
            class="title-input"
          />
          <label for="body">body</label>
          <textarea
            name="body"
            autocomplete="off"
            cols="30"
            rows="10"
            class="body-input"
          ></textarea>
          <button class="save-button">Save</button>
        </form>
        <div class="main-search-bar">
          <button id="primary-search-btn">Search</button>
          <input type="text" autocomplete="off" name="searchBar" />
        </div>
      </section>
      <section class="main-output"></section>
    </main>
  </body>
  <script src="Idea.js"></script>
  <script src="script.js"></script>
</html>
